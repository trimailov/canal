<!DOCTYPE html>
<html>
<head>
  <title>canal</title>
  <script>
    socket = new WebSocket("ws://127.0.0.1:8080/chat/");
    socket.onmessage = function(e) {
        alert(e.data);
    }

    var sendMessage = function() {
      var message = document.querySelector('form input[name="message"]').value
      socket.send(message);
    }
  </script>
</head>
<body>
  <form>
    <input type="text" name="message">
    <button onclick="sendMessage();">Say hello</button>
  </form>
</body>
</html>
